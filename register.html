<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Hub Network</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Register and Enroll</h1>
    </header>
    <main>
        <section id="registration">
            <h2>Ready to start your journey with Crypto Hub?</h2>
            <p>Follow these simple steps to register and enroll in our master training and trading program:</p>
            <form id="registrationForm">
                <div class="form-control">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Crypto Hub Network. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
